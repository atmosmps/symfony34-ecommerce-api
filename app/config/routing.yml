product_index:
    path: /api/v1/products
    defaults: { _controller: ApiBundle:Product:index}
    methods:  [GET]

product_get:
    path: /api/v1/products/{id}
    defaults: { _controller: ApiBundle:Product:get}
    methods:  [GET]

product_save:
    path: /api/v1/products
    defaults: { _controller: ApiBundle:Product:save}
    methods:  [POST]

app:
    resource: '@AppBundle/Controller/'
    type: annotation
